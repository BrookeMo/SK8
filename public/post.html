<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="./css/post.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="./javascript/auth.js"></script>
    <title>SK8</title>
</head>

<body>
    <!-- Header -->
    <div class="navbar-fixed">
        <nav>
    <div class="col s12 header">SK8</div>
    </nav>
    </div>
    <!-- Inside Info-->
    <div class="container">
        <div class="post">
            <form>
                <!-- Auto-populate user's username -->
                <div class="col s12 input card-panel">
                    <div class="input-form delivery">
                        <div class="username-input-container">
                        <input id="username" type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                <!-- Post the location-->
                <div class="col s12 input card-panel">
                    <p class="info">Location</p>
                    <input type="location" name="location">
                </div>
                <!-- Name  the trick -->
                <div class="col s12 input card-panel">
                    <p class="info">Trick Name</p>
                    <input type="text" name="trick">
                </div>
                <!-- Post the trick -->
                <div class="col s12 input card-panel">
                    <p class="info">Trick Image</p>
                    <input type="image" name="image" alt="Upload">
                </div>
                <!-- Rate the trick -->
                <div class="col s12 input card-panel">
                    <p class="info">Rating</p>
                    <input type="text" name="rating">
                </div>
                <!-- Submit Button -->
                <div class="center-align">
                    <a class="btn-large">submit</a>
                </div>
            </form>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <nav class="nav-center" role="navigation">
                        <div class="nav-wrapper container">
                            <ul>
                                <li class="active">
                                    <a href="post.html">Post</a>
                                </li>
                                <li>
                                    <a href="profile.html">Profile</a>
                                </li>
                                <li>
                                    <a href="map.html">Map</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
</body>

</html>
