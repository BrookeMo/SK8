<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Links for Mobile -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/index.css">
    <title>SK8</title>
</head>

<body>
    <!-- Header -->
    <div class="row header">
        <div class "col s3"></div>
        <div class="col s6 offset-s3 title">SK8</div>
        <div class="col s3 logout">
            <a href="#" id="btnLogOut" class="logout">Logout</a>
        </div>
    </div>
    <!-- Inside Info-->
    <div class="container">
        <!-- App info -->
        <div class="col s12 info card-panel">
            <p class="info">The quick, brown fox jumps over a lazy dog. DJs flock by when MTV ax quiz prog. Junk MTV quiz graced by fox whelps.
                Bawds jog, flick quartz, vex nymphs.</p>
        </div>
        <!-- Login Button -->
        <div class="center-align">
            <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1">get started</a>
        </div>
        <!-- Login Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'></div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='txtEmail' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='txtPassword' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='indigo-text' href='#!'>
                                <b>Forgot Password?</b>
                            </a>
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <div class="col s6">
                            <button id="btnLogin" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                            <div class="col s6">
                            <button id="btnSignUp" type='submit' name='btn_sign_up' class='col s12 btn btn-large waves-effect indigo'>Sign Up</button>
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <nav class="nav-center" role="navigation">
                        <div class="nav-wrapper container">
                            <ul>
                                <li>
                                    <a href="post.html">Post</a>
                                </li>
                                <li>
                                    <a href="profile.html">Profile</a>
                                </li>
                                <li>
                                    <a href="map.html">Map</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    <!-- Javascript Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="./javascript/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="./javascript/auth.js"></script>
</body>

</html>
